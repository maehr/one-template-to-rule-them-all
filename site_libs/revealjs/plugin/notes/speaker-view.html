--><html lang="en"><head>

}.speaker-controls-time .pacing.on-track{color:green}.speaker-controls-time .pacing.behind{color:red}.speaker-controls-notes{padding:10px 16px}.speaker-controls-notes .value{margin-top:5px;font-size:1.2em;line-height:1.4}#speaker-layout{color:#222;z-index:10;position:absolute;top:10px;right:10px}#speaker-layout select{box-shadow:0;cursor:pointer;opacity:0;-webkit-appearance:none;-moz-appearance:none;-webkit-tap-highlight-color:#0000;background-color:#0000;border:0;width:100%;height:100%;font-size:1em;position:absolute;top:0;left:0}#speaker-layout select:focus{box-shadow:none;outline:none}.clear{clear:both}body[data-speaker-layout=wide] #current-slide,body[data-speaker-layout=wide] #upcoming-slide{width:50%;height:45%;padding:6px}body[data-speaker-layout=wide] #current-slide{top:0;left:0}body[data-speaker-layout=wide] #upcoming-slide{top:0;left:50%}body[data-speaker-layout=wide] #speaker-controls{width:100%;height:50%;font-size:1.25em;top:45%;left:0}body[data-speaker-layout=tall] #current-slide,body[data-speaker-layout=tall] #upcoming-slide{width:45%;height:50%;padding:6px}body[data-speaker-layout=tall] #current-slide{top:0;left:0}body[data-speaker-layout=tall] #upcoming-slide{top:50%;left:0}body[data-speaker-layout=tall] #speaker-controls{width:55%;height:100%;padding-top:40px;font-size:1.25em;top:0;left:45%}body[data-speaker-layout=notes-only] #current-slide,body[data-speaker-layout=notes-only] #upcoming-slide{display:none}body[data-speaker-layout=notes-only] #speaker-controls{width:100%;height:100%;padding-top:40px;font-size:1.25em;top:0;left:0}@media screen and (max-width:1080px){body[data-speaker-layout=default] #speaker-controls{font-size:16px}}@media screen and (max-width:900px){body[data-speaker-layout=default] #speaker-controls{font-size:14px}}@media screen and (max-width:800px){body[data-speaker-layout=default] #speaker-controls{font-size:12px}}</style>

				</div>
			</div>

				<div class="value"></div>
			</div>
		</div>
		<div id="speaker-layout" class="overlay-element interactive">

		</div>
